<h1 class="text-center text-5xl aling-bottom mt-6">
  {{ details.first_name }}
</h1>
<h1 class="text-center text-5xl aling-bottom -mb-36">
  {{ details.last_name }}
</h1>
<div class="h-screen flex items-center">
  <div class="max-w-7xl w-full mx-auto py-6 sm:px-6 lg:px-8">
    <div
      class="
        flex flex-col
        lg:flex-row
        w-full
        lg:space-x-2
        space-y-2
        lg:space-y-0
        mb-2
        lg:mb-4
      "
    >
      <div class="w-full lg:w-1/4">
        <div
          class="
            widget
            w-full
            p-4
            rounded-lg
            bg-white
            border border-gray-100
            dark:bg-gray-900
            dark:border-gray-800
          "
        >
          <div class="flex flex-row items-center justify-between">
            <div class="flex flex-col">
              <div class="text-xs uppercase font-light text-gray-500">
                position
              </div>
              <div class="text-xl font-bold">
                {{ details.position }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full lg:w-1/4">
        <div
          class="
            widget
            w-full
            p-4
            rounded-lg
            bg-white
            border border-gray-100
            dark:bg-gray-900
            dark:border-gray-800
          "
        >
          <div class="flex flex-row items-center justify-between">
            <div class="flex flex-col">
              <div class="text-xs uppercase font-light text-gray-500">Team</div>
              <div class="text-xl font-bold">{{ details.team.full_name }}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full lg:w-1/4">
        <div
          class="
            widget
            w-full
            p-4
            rounded-lg
            bg-white
            border border-gray-100
            dark:bg-gray-900
            dark:border-gray-800
          "
        >
          <div class="flex flex-row items-center justify-between">
            <div class="flex flex-col">
              <div class="text-xs uppercase font-light text-gray-500">
                Conference
              </div>
              <div class="text-xl font-bold">{{ details.team.conference }}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full lg:w-1/4">
        <div
          class="
            widget
            w-full
            p-4
            rounded-lg
            bg-white
            border border-gray-100
            dark:bg-gray-900
            dark:border-gray-800
          "
        >
          <div class="flex flex-row items-center justify-between">
            <div class="flex flex-col">
              <div class="text-xs uppercase font-light text-gray-500">
                Watch Time
              </div>
              <div class="text-xl font-bold">31h 2m</div>
            </div>
            <svg
              class="stroke-current text-gray-500"
              fill="none"
              height="24"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewbox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
